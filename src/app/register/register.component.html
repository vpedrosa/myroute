<div class="row">
  <div class="col">
    <div class="card mt-5">
      <div class="card-body">
        <h3 class="card-title">Registro</h3>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group row" >
            <div class="col">
              <label class="sr-only" for="name">Nombre</label>
              <div class="input-group mb-2">
                <input type="text" class="form-control" id="name" placeholder="Nombre" formControlName="name">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col">
              <label class="sr-only" for="avatar_url">URL Avatar:</label>
              <div class="input-group mb-2">
                <input type="text" class="form-control" id="avatar_url" placeholder="http://ejemplo.com/imagen.png" formControlName="avatar_url">
              </div>
            </div>
          </div><div class="form-group row">
            <div class="col">
              <label class="sr-only" for="email">Email</label>
              <div class="input-group mb-2">
                <input type="text" class="form-control" id="email" placeholder="Email" formControlName="email">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col">
              <label class="sr-only" for="password">Contrase単a</label>
              <div class="input-group mb-2">
                <input type="password" class="form-control" id="password" placeholder="Contrase単a" formControlName="password">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col">
              <label class="sr-only" for="password-check">Repite la contrase単a</label>
              <div class="input-group mb-2">
                <input type="password" class="form-control" id="password-check" placeholder="Repite la contrase単a">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col text-right">
              <button type="submit" class="btn btn-primary" [routerLink]="'/login'">Cancelar</button>
            </div>
            <div class="col text-left">
              <button type="submit" class="btn btn-primary">Confirmar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
