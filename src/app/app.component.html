<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" [routerLink]="'/'">MyRoute</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" *ngFor="let menu_item of menu_items" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact:true}" #rla="routerLinkActive">
                <a class="nav-link" [routerLink]="menu_item.route" [title]="menu_item.text">{{menu_item.text}} <span class="sr-only" *ngIf="rla.isActive">(página actual)</span></a>
            </li>
            <li *ngIf="logged" class="nav-item" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact:true}" #rla="routerLinkActive">
                <a class="nav-link" [routerLink]="'/login'" [title]="'Iniciar Sesión'">Iniciar Sesión <span class="sr-only" *ngIf="rla.isActive">(página actual)</span></a>
            </li>
            <li *ngIf="!logged" class="nav-item" style="cursor: pointer">
                <a class="nav-link" (click)="logout()" [title]="'Cerrar Sesión'">Cerrar Sesión</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Buscar..." aria-label="Buscar"><span class="sr-only">Puedes buscar por una ruta o lugar.</span>
            <button class="btn btn-outline-success my-2 my-sm-0 btn-outline-light" type="submit" title="Realizar Búsqueda">Buscar</button>
        </form>
    </div>
</nav>
<div class="container">
    <router-outlet></router-outlet>
    <div class="row mt-4">
        <div class="col text-center">
            <div class="rounded-button" [routerLink]="'rutas'" role="button" aria-pressed="false">
                <div class="overlay"><div class="text" >Lugares</div></div>
                <img src="/assets/img/place.svg">
            </div>
            <div class="rounded-button" [routerLink]="'rutas'" role="button" aria-pressed="false">
                <img src="/assets/img/waypoint.svg">
                <div class="overlay"><div class="text">Rutas</div></div>
            </div>
        </div>
    </div>
</div>
<footer>
    <div class="row">
        <div class="col">
            <div class="row">
                <div class="col">
                    <h3>Redes sociales</h3>
                </div>
            </div>
            <div class="row">
                <div class="col social-links">
                    <a href="https://twitter.com" title="Ir a Twitter de Garvam"><i class="fab fa-twitter fa-2x mr-2"></i></a>
                    <a href="https://facebook.com" title="Ir a Faebook de Garvam"><i class="fab fa-facebook fa-2x mr-2"></i></a>
                    <a href="https://instagram.com" title="Ir a Instagram de Garvam"><i class="fab fa-instagram fa-2x"></i></a>
                </div>
            </div>
        </div>
        <div class="col">
            <h3>Ayúdanos a mejorar</h3>
            <img src="/assets/img/garvam-logo.png" alt="Garvam Logo" style="width:150px;">
        </div>
    </div>
</footer>
