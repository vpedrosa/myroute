<div class="row">
  <div class="col">
    <div class="card mt-5">
      <div class="card-body">
        <h3 class="card-title text-center">Nueva Ruta</h3>
        <form>
          <div class="form-group row">
            <div class="col">
              <label class="sr-only" for="name">Nombre</label>
              <div class="input-group mb-2">
                <input type="text" class="form-control" id="name" placeholder="Nombre de la ruta...">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col">
              <label for="description">Descripcion</label>
              <textarea class="form-control" id="description" rows="3"></textarea>
            </div>
          </div>
          <div class="form-group row">
            <div class="col">
              <label for="category">Categoría</label>
              <select class="form-control" id="category">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <ul class="list-group list-group-flush">
                <li class="list-group-item" *ngFor="let place of places">
                  {{ place.name }} <span><i class="fa fa-delete"></i></span>
                </li>
              </ul>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Añadir lugar</button>
            </div>
          </div>

          <div class="row">
            <div class="col text-right">
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Añadir un nuevo lugar</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Buscar un lugar:</p>
        <form><input type="text" placeholder="Buscar..."></form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
